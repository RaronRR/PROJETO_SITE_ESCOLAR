<body>
    <h1>Formulario Para Cadastro de Usuarios</h1>

    <form>

        <label for="turma">Turma:</label>

        <label for="">Data de Nasciemento:</label>
        <input type="date" id="data_nascimento_aluno" name="data_nascimento" required><br><br>


            <button id="bottun_cadastro_Aluno">Enviar</button>
    </form>
