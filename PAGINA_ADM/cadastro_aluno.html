<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario De cadastro</title>
</head>
<body>
    <h1>Formulario Para Cadastro de Alunos(A)</h1>

    <form>
        <label>Nome do Aluno(a) Completo:</label>
        <input type="text" id="input_nome_aluno" name="nome" required><br><br>

       
        <label>Turma:</label>
        <input type="text" id="turma_aluno" name="turma" required><br><br>

        <label>Data de Nasciemento:</label>
        <input type="date" id="data_nascimento_aluno" name="data_nascimento" required><br><br>


        <label>Nome de um Responsavel:</label>
        <input type="text" id="input_nome_responsavel" required><br><br>
       
       
        <label>Email do Responsavel</label>
        <input type="email" id="input_email_responsavel" required><br><br>
       
        <button id="bottun_cadastro_Aluno">Enviar</button>
    </form> 

    <script src="../js/firebase.js" type="module"></script> 
    <script src="../js/admin_page_logic.js" type="module"></script> 

</body>
</html>
</body>
</html>
