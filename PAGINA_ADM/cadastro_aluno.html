<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css-adm/cadastro_aluno.css">
    <title>Cadastro de Aluno - Admin</title>
</head>

<body>
    <h1>Cadastro de Novo Aluno</h1>

    <form id="formCadastro">
        <div class="form-group">
            <label for="input_nome_cadastro">Nome Completo do Aluno:</label>
            <input type="text" id="input_nome_cadastro" required>
        </div>

        <div class="form-group">
            <label for="input_tel_cadastro">Telefone do Responsável:</label>
            <input type="tel" id="input_tel_cadastro" required>
        </div>

        <div class="form-group">
            <label for="input_email_cadastro">Email do Responsável:</label>
            <input type="email" id="input_email_cadastro" required>
        </div>

        <div class="form-group">
            <label for="ano">Ano/Série:</label>
            <select id="ano" required>
                <option value="">Selecione o ano</option>
                <option value="infantil">Infantil</option>
                <option value="1">1° Ano</option>
                <option value="2">2° Ano</option>
                <option value="3">3° Ano</option>
                <option value="4">4° Ano</option>
                <option value="5">5° Ano</option>
            </select>
        </div>

        <div class="form-group">
            <label for="classe">Classe/Turma:</label>
            <select id="classe" required>
                <option value="">Selecione a classe</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="I">I</option>
                <option value="II">II</option>
            </select>
        </div>

        <div class="form-group">
            <label for="input_matricula_aluno">Matrícula do Aluno:</label>
            <input type="text" id="input_matricula_aluno" required>
            <small style="color: #666;">Identificação única do aluno no sistema</small>
        </div>

        <button type="submit">Cadastrar Aluno</button>
    </form>
        <a href="admin_pagina.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">← Voltar</a>


    <script type="module" src="../js/admin/header-admin.js"></script>
    <script type="module" src="../js/admin/cadastro_alunos.js"></script>
</body>

</html>
