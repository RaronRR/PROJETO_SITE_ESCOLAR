<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario De cadastro</title>
</head>
<body>
    <h1>Formulario Para Cadastro de Usuarios</h1>

    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="input_nome_cadastro" name="nome" required><br><br>

        <label for="tel">Numero Telefone:</label>
        <input type="tel" id="input_tel_cadastro" name="tel" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="input_email_cadastro" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="input_senha_cadastro" name="senha" required><br><br>

        <button id="bottun_cadastro">Enviar</button>
    </form> 

    <script src="js/auth.js" type="module"></script>
    <script src="js/firebase.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
</body>
</html>
